<div class="table-wrapper">
  <h1>Databases</h1>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" (click)="goToDatabase(element)"> {{element.name}} </td>
    </ng-container>
    <!-- Action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="isWhitelisted(element)"
                class="pure-button red"
                (click)="dropDatabase(element)">
          <i class="fas fa-minus-circle"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<button class="action-button" (click)="openCreateDatabaseModal()">+</button>
