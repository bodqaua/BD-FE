<div class="table-wrapper">
  <h1>Table: <b>{{ table }}</b></h1>
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let item of mapColumns">
      <ng-container [matColumnDef]="item">
        <th mat-header-cell *matHeaderCellDef>{{ item | uppercase }}</th>
        <td mat-cell *matCellDef="let element"> {{element[item]}} </td>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="displayedColumns.includes('action')"
                  matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>ACTION</th>
        <td mat-cell *matCellDef="let element">Delete</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
